spring:
  application:
    name: msclientes

server:
  port: 0 # zero cria as instancias em portas aleatï¿½rias

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@${EUREKA_SERVER}:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./logs/log-file.log

